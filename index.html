    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Fond noir pour un look pro */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* On cache la galerie initiale pour que l'utilisateur ne voit que le mode "App" */
        #gallery-container {
            display: none;
        }

        /* Petit message de chargement au cas où */
        .loader {
            color: white;
            font-family: sans-serif;
        }
    </style>

<body>

    <div class="loader">Chargement du catalogue...</div>

    <div id="gallery-container"></div>

    <script type="module">
        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5.4.3/dist/photoswipe-lightbox.esm.js';
        import PhotoSwipe from 'https://unpkg.com/photoswipe@5.4.3/dist/photoswipe.esm.js';

        // === CONFIGURATION ===
        const totalImages = 32;
        const imageBaseName = 'catalogue_phams-phoenix_page-';
        const imageExtension = '.png';
        const imageDirectory = './images/';

        // IMPORTANT : Ajuste ces dimensions selon la taille réelle de tes images PNG
        const imageWidth = 1240;  
        const imageHeight = 1754; 

        // === GÉNÉRATION DES DONNÉES ===
        const galleryContainer = document.getElementById('gallery-container');
        for (let i = 1; i <= totalImages; i++) {
            const imagePath = `${imageDirectory}${imageBaseName}${i}${imageExtension}`;
            const anchor = document.createElement('a');
            anchor.href = imagePath;
            anchor.dataset.pswpWidth = imageWidth;
            anchor.dataset.pswpHeight = imageHeight;
            anchor.classList.add('gallery-item');
            galleryContainer.appendChild(anchor);
        }

        // === INITIALISATION ===
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery-container',
            children: 'a',
            pswpModule: PhotoSwipe,
            
            // Options pour le rendu mobile
            initialZoomLevel: 'fit',
            secondaryZoomLevel: 2,
            maxZoomLevel: 4,
            bgOpacity: 1, // Noir total derrière l'image
        });

        lightbox.init();

        // === LE SECRET : OUVERTURE AUTOMATIQUE ===
        // On attend un tout petit peu que le DOM soit prêt et on lance la page 1 (index 0)
        window.addEventListener('load', () => {
            setTimeout(() => {
                lightbox.loadAndOpen(0); // 0 = première image
                document.querySelector('.loader').style.display = 'none';
            }, 100); 
        });

        // Si l'utilisateur ferme le catalogue, on le réouvre ou on affiche un bouton
        lightbox.on('close', () => {
            // Optionnel : rediriger ou afficher un bouton "Réouvrir le catalogue"
            document.querySelector('.loader').innerHTML = '<button onclick="location.reload()" style="padding:15px; border-radius:10px; border:none; cursor:pointer;">Réouvrir le catalogue</button>';
            document.querySelector('.loader').style.display = 'block';
        });

    </script>
