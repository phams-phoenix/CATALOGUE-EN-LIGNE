    <style>
         /* --- TEST--- */
        /* --- VERROUILLAGE DE LA PAGE --- */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #0a0a0a;
            overflow: hidden;
            /* Empêche le navigateur de vouloir scroller la page entière */
            overscroll-behavior: none; 
            touch-action: none;
        }

        #gallery-container { display: none; }

        /* --- SUPPRESSION TOTALE DE L'INTERFACE DE FERMETURE --- */
        .pswp__button--close, 
        .pswp__button--zoom, 
        .pswp__button--arrow--prev, 
        .pswp__button--arrow--next {
            display: none !important;
        }

        /* Force le fond à rester noir opaque même si le script veut le changer */
        .pswp__bg { 
            opacity: 1 !important; 
            background: #000 !important; 
        }

        /* Message de chargement */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            z-index: 9999;
        }
    </style>

<body>

    <div class="loader">Chargement du catalogue...</div>
    
    <div id="gallery-container"></div>

    <script type="module">
        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5.4.3/dist/photoswipe-lightbox.esm.js';
        import PhotoSwipe from 'https://unpkg.com/photoswipe@5.4.3/dist/photoswipe.esm.js';

        // === CONFIGURATION ===
        const totalImages = 32;
        const imageBaseName = 'catalogue_phams-phoenix_page-';
        const imageExtension = '.png';
        const imageDirectory = './images/';
        
        // Ajuste ces dimensions selon tes fichiers PNG réels pour un zoom net
        const imageWidth = 1240;  
        const imageHeight = 1754; 

        // === GÉNÉRATION DU CATALOGUE ===
        const galleryContainer = document.getElementById('gallery-container');
        for (let i = 1; i <= totalImages; i++) {
            const anchor = document.createElement('a');
            anchor.href = `${imageDirectory}${imageBaseName}${i}${imageExtension}`;
            anchor.dataset.pswpWidth = imageWidth;
            anchor.dataset.pswpHeight = imageHeight;
            galleryContainer.appendChild(anchor);
        }

        // === INITIALISATION PHOTOSWIPE ===
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery-container',
            children: 'a',
            pswpModule: PhotoSwipe,
            
            // On désactive tout ce qui est possible via les options officielles
            escKey: false,
            pinchToClose: false,
            closeOnVerticalDrag: false,
            clickToCloseNonZoomable: false,
            
            initialZoomLevel: 'fit',
            secondaryZoomLevel: 2,
            maxZoomLevel: 4,
            bgOpacity: 1,
        });

        // --- LE VERROU DE SÉCURITÉ ABSOLU ---
        // Cette fonction s'exécute dès que PhotoSwipe est prêt
        lightbox.on('afterInit', () => {
            console.log("Catalogue prêt et verrouillé.");
            
            // 1. On remplace la fonction close interne par une fonction vide
            // C'est le "hack" qui empêche toute fermeture, même par geste
            lightbox.pswp.close = function() { 
                console.log("Tentative de fermeture bloquée.");
                return; 
            };

            // 2. On masque le loader quand c'est ouvert
            document.querySelector('.loader').style.display = 'none';
        });

        // Filtre supplémentaire pour bloquer les gestes de sortie au niveau du moteur
        lightbox.addFilter('isCloseOnVerticalDrag', () => false);
        lightbox.addFilter('isPinchToClose', () => false);

        lightbox.init();

        // --- OUVERTURE AUTOMATIQUE ---
        window.addEventListener('load', () => {
            // Un petit délai de 100ms assure que tout est stable avant l'ouverture
            setTimeout(() => {
                lightbox.loadAndOpen(0);
            }, 100);
        });
    </script>
